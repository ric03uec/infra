- hosts: devbox
  become: true
  tasks:
    - name: include variables for devbox instances
      include_vars:
        file: devbox.yml
        name: devbox

    - name: apt update
      apt: update_cache=yes

    - name: install sotware properties package
      apt:
        name: software-properties-common
        state: present

    - name: install python development packages
      apt:
        name:  "{{ item }}"
        state: present
      with_items:
        - python-dev
        - python-pip
        - python3-dev
        - python3-pip

    - name: install python on Ubuntu 16.04 host
      apt:
        name: python-minimal
        state: present

    - name: install zsh
      apt:
        name: zsh
        state: present

    - name: update hostname
      hostname:
        name: "{{ devbox.hostname }}"

    - name: update hostname in /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^127\.0\.0\.1[ \t]+localhost'
        line: '127.0.0.1 localhost {{ devbox.hostname }}'
        state: present

    - name: disable ssh with password on the host
      lineinfile:
        dest: /etc/ssh/ssh_config
        regexp: '#   PasswordAuthentication yes'
        line: '    PasswordAuthentication no'
        state: present

    - name: create group {{ devbox.username }}
      group:
        name: "{{ devbox.username }}"
        gid: 1002
        state: present

    - name: create user {{ devbox.username }}
      user:
        name: "{{ devbox.username }}"
        uid: 1002
        state: present
        append: yes
        group: "{{ devbox.username }}"
        groups: sudo
        create_home: yes
        shell: /bin/zsh
        generate_ssh_key: yes
        ssh_key_file: ".ssh/id_rsa_{{ devbox.username }}"

